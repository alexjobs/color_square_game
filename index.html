<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Color Square Game</title>
<link href="style/main.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
<link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
<!-- iPhone 5+ -->
<link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">

<!-- iPhone, retina -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
<style>
.tile-Green { background-color:#5FFA57; }
.tile-Green .tile-inner { background-color:#5FFA57; }
.tile-Blue { background-color:#1B6CF7; }
.tile-Blue .tile-inner { background-color:#1B6CF7; }
.tile-Red { background-color:#F71B1B; }
.tile-Red .tile-inner { background-color:#F71B1B; }
.tile-Yellow { background-color:#F7E91B; }
.tile-Yellow .tile-inner { background-color:#F7E91B; }
.tile-Black { background-color:#000; }
.tile-Black .tile-inner { background-color:#000; }
</style>
</head>
<body>
<div class="container">
  <div class="heading">
    <h1 class="title">CSG</h1>
    <div class="scores-container">
      <div class="score-container">0</div>
      <div class="best-container">0</div>
    </div>
  </div>
  <div class="above-game">
    <p class="game-intro">Join the Color Cubes and get to the <br/>
      <strong>50 Points!</strong></p>
    <a class="restart-button">New Game</a> </div>
  <div class="game-container">
    <div class="game-message">
      <p></p>
      <div class="lower"> <a class="keep-playing-button">Keep going</a> <a class="retry-button">Try again</a> </div>
    </div>
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>
    <div class="tile-container"> </div>
  </div>
</div>
<script src="js/game_config.js"></script> 
<script src="js/core_bind.js"></script> 
<script src="js/core_classlist.js"></script> 
<script src="js/core_animframe.js"></script> 
<script src="js/core_keyboard_input_manager.js"></script> 
<script src="js/game_html_actuator.js"></script> 
<script src="js/game_grid.js"></script> 
<script src="js/game_tile.js"></script> 
<script src="js/game_local_storage_manager.js"></script> 
<script src="js/game_manager.js"></script> 
<script src="js/application.js"></script>
</body>
</html>
